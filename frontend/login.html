<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED&C PDCA - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 d-flex flex-column min-vh-100">
    <div class="flex-grow-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">ED&C PDCA</h1>
                <p class="text-gray-600">계획-실행-점검-조치 관리 시스템</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="loginForm" class="space-y-6">
                    <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            사용자명
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required 
                               class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="사용자명을 입력하세요">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <div>
                        <button type="submit" 
                                id="loginBtn"
                                class="btn btn-primary w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span id="loginText">로그인</span>
                            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">
                        계정이 없으신가요? 
                        <a href="/register.html" class="text-blue-600 hover:text-blue-500">회원가입</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/config.js"></script>
    <script src="js/api.js?v=3"></script>
    <script src="js/auth.js?v=3"></script>
    <script>
        // 로그인 폼 처리
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 폼 이벤트 처리
            document.getElementById('loginForm').addEventListener('submit', Auth.handleLogin);
        });
    </script>

    <!-- 푸터 -->
    <footer class="bg-light border-top py-3 mt-auto w-100">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="mb-2">
                        <span class="badge bg-success small">⚡ 시스템 정상</span>
                        <span class="badge bg-info small ms-1">🔒 보안연결</span>
                    </div>
                    <div class="small text-muted">
                        <div>© 2025 EDMFG • EDA Team • Developed by cs.jo</div>
                        <div class="mt-1">
                            <span class="me-3">🌍 Seoul, KR (UTC+9)</span>
                            <span>📋 ED&C PDCA v1.0.0</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <small class="text-muted">
                            ❓ 문의: <a href="mailto:cs.jo@ednc.com" class="text-primary text-decoration-none">cs.jo@ednc.com</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
