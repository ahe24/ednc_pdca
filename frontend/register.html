<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ED&C PDCA - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">ED&C PDCA</h1>
                <p class="text-gray-600">회원가입</p>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="registerForm" class="space-y-6">
                    <div class="alert alert-danger d-none" id="errorAlert" role="alert"></div>
                    <div class="alert alert-success d-none" id="successAlert" role="alert"></div>
                    
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            사용자 ID *
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required 
                               class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="사용자 ID를 입력하세요">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호 *
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            이름 *
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required 
                               class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="이름을 입력하세요">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            이메일
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-control w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="이메일을 입력하세요 (선택)">
                    </div>
                    
                    <div>
                        <label for="team_id" class="block text-sm font-medium text-gray-700 mb-2">
                            팀
                        </label>
                        <select id="team_id" 
                                name="team_id" 
                                class="form-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">팀을 선택하세요 (선택)</option>
                        </select>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                id="registerBtn"
                                class="btn btn-primary w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span id="registerText">회원가입</span>
                            <span id="registerSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        이미 계정이 있으신가요? 
                        <a href="/login.html" class="text-blue-600 hover:text-blue-500">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadTeams();
            
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });

        async function loadTeams() {
            try {
                const response = await fetch(API.baseURL + '/api/teams');
                if (response.ok) {
                    const data = await response.json();
                    console.log('Teams loaded:', data.teams);
                    const select = document.getElementById('team_id');
                    
                    data.teams.forEach(team => {
                        const option = document.createElement('option');
                        option.value = team.id;
                        option.textContent = team.name;
                        select.appendChild(option);
                    });
                    console.log('Team options added to select');
                } else {
                    console.error('Failed to load teams:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('팀 목록을 불러오는데 오류가 발생했습니다:', error);
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const registerBtn = document.getElementById('registerBtn');
            const registerText = document.getElementById('registerText');
            const registerSpinner = document.getElementById('registerSpinner');
            
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');
            
            registerBtn.disabled = true;
            registerText.textContent = '등록 중...';
            registerSpinner.classList.remove('d-none');
            
            const formData = new FormData(e.target);
            const userData = {
                username: formData.get('username'),
                password: formData.get('password'),
                name: formData.get('name'),
                email: formData.get('email') || null,
                team_id: formData.get('team_id') || null
            };
            
            try {
                const response = await API.post('/api/users/register', userData);
                
                if (response.success) {
                    successAlert.textContent = '회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.';
                    successAlert.classList.remove('d-none');
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    throw new Error(response.error || '회원가입에 실패했습니다.');
                }
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.classList.remove('d-none');
            } finally {
                registerBtn.disabled = false;
                registerText.textContent = '회원가입';
                registerSpinner.classList.add('d-none');
            }
        }
    </script>

    <!-- 푸터 -->
    <footer class="bg-light border-top py-3 position-absolute bottom-0 w-100">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="mb-2">
                        <span class="badge bg-success small">⚡ 시스템 정상</span>
                        <span class="badge bg-info small ms-1">🔒 보안연결</span>
                    </div>
                    <div class="small text-muted">
                        <div>© 2025 EDMFG • EDA Team • Developed by cs.jo</div>
                        <div class="mt-1">
                            <span class="me-3">🌍 Seoul, KR (UTC+9)</span>
                            <span>📋 ED&C PDCA v1.0.0</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <small class="text-muted">
                            ❓ 문의: <a href="mailto:cs.jo@ednc.com" class="text-primary text-decoration-none">cs.jo@ednc.com</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
